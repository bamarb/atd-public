no ip route 0.0.0.0/0 192.168.0.254
!
hostname EOS7
!
spanning-tree mode rapid-pvst
no spanning-tree vlan 4094
!
vlan 100,678
!
vlan 4094
   name MLAG
   trunk group MLAGPEER
