   switchport mode trunk
   switchport trunk group MLAGPEER
!
interface Ethernet1
   description EOS6
   channel-group 1000 mode active
!
interface Ethernet3
   description EOS2
   no switchport
   ip address 10.2.7.7/24
!
interface Ethernet4
